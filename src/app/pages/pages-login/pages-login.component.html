<main>
    <div class="container">
       <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
          <div class="container">
             <div class="row justify-content-center">
                <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
                   <div class="d-flex justify-content-center py-4"> <a routerLink="/" class="logo d-flex align-items-center w-auto"> <img src="assets/img/logo.png" alt="" width="80"> <span class="d-none d-lg-block">E-WALLET</span> </a></div>
                   <div class="card mb-3">
                      <div class="card-body">
                         <div class="pt-4 pb-2">
                            <h5 class="card-title text-center pb-0 fs-4">Accéder à Votre Compte</h5>
                            <p class="text-center small">Entrez Votre Adresse et Votre Mot De Passe</p>
                         </div>
                         <form class="row g-3 needs-validation"  *ngIf="!isLoggedIn"
                         name="form"
                         (ngSubmit)="f.form.valid && onSubmit()"
                         #f="ngForm" novalidate>
                            <div class="col-12">
                               <label for="votreNom" class="form-label">Email</label>
                               <div class="input-group has-validation">
                                   <input type="text" name="nom" class="form-control" id="votrenom" [(ngModel)]="form.nom" required #nom="ngModel"> 
                                  <div class="invalid-feedback">S'il vous plaît, entrez votre Email.</div>
                               </div>
                            </div>
                            <div class="col-12">
                               <label for="yourMotDePasse" class="form-label">Mot de passe</label> <input type="motDePasse" name="motDePasse" class="form-control" id="yourmotDePasse"  [(ngModel)]="form.motDePasse" required minlength="6" #motDePasse="ngModel">
                               <div class="invalid-feedback">S'il vous plaît, entrez votre mot de passe!</div>
                            </div>
                            <div class="col-12">
                               <div class="form-check"> <input class="form-check-input" type="checkbox" name="remember" value="true" id="rememberMe"> <label class="form-check-label" for="rememberMe">Se Souvenir de Moi</label></div>
                            </div>
                            <div class="col-12"> <button class="btn btn-primary w-100" type="submit">Connexion</button></div>
                            <div class="col-12">
                               <p class="small mb-0">Avez Vous Un Compte?   <a routerLink="/pages-register">Créer un Compte</a></p>
                            </div>
                         </form>
                      </div>
                   </div>
                   <!-- <div class="credits"> Loved by <a href="https://freeetemplates.com/">FreeeTemplates</a></div> -->
                </div>
             </div>
          </div>
       </section>
    </div>
 </main>
