
<ng-template #modal>
    <div class="modal-header">
      <h2 class="modal-title">{{ modalConfig.modalTitle }}</h2>
      <button type="button" class="btn btn-danger pull-right" style="float:right">
        <i class="fas fa-trash"></i>
      </button>
    </div>
    <div class="modal-body">
      

      <form class="form" role="form" [formGroup]="nouvelledepenseForm">

        <div  class="row mb-3">
          <label class="col-lg-3 col-form-label form-control-label"><strong>Description</strong></label>
          <div class="col-lg-9">
            <textarea rows="1" class="form-control"
              formControlName="description"></textarea>
          </div>
        </div>
        
        
        <div  class="row mb-3">
          <label class="col-lg-3 col-form-label form-control-label"><strong>montant</strong></label>
          <div class="col-lg-9">
            <input class="form-control" type="text" formControlName="montant">
          </div>
        </div>
        <div  class="row mb-3">
          <label class="col-lg-3 col-form-label form-control-label"><strong>Date</strong></label>
          <div class="col-lg-9">
            <input type="date" formControlName="date" class="form-control" >

          </div>
        </div>

        
      <div class="modal-footer">
       
        
        
          <button type="button" class="btn btn-info" value="Sauvegarder" (click)="addDepense()">Enregistrer</button><br><br>
          <button type="button"
               class="btn btn-secondary"
               (click)="close()"
               *ngIf="modalConfig.hideCloseButton === undefined || !modalConfig.hideCloseButton()"
               [disabled]="modalConfig.disableCloseButton !== undefined && modalConfig.disableCloseButton()">
            {{ modalConfig.closeButtonLabel }}
          </button>
          
          

        </div>
      
        
        
      </form>

    </div>
  </ng-template>
