<h1 mat-dialog-title>Ajouter un utilisateur</h1>
<div mat-dialog-content>
  <form>
    <mat-form-field>
      <input matInput placeholder="Nom" [(ngModel)]="utilisateur.nom" name="nom">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="PrÃ©nom" [(ngModel)]="utilisateur.prenom" name="prenom">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Email" [(ngModel)]="utilisateur.email" name="email">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onAnnuler()">Annuler</button>
  <button mat-button color="primary" (click)="onAjouter()">Ajouter</button>
</div>
