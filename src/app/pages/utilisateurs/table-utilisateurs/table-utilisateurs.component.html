<main id="main" class="main">
   <div class="pagetitle">
      <h1>Utilisateurs</h1>
      <nav>
         <ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="/">Acceuil</a></li>
            <li class="breadcrumb-item">Utilisateurs</li>
            <li class="breadcrumb-item active">Liste Utilisateurs</li>
         </ol>
      </nav>
   </div>
   <section class="section">
      <div class="row">
         <div class="col-lg-12">
            <div class="card">
               <div class="card-body">
                  <h2 class="card-title" >Utilisateurs</h2>
                  <div class="button-container " > 
                    <button class="btn btn-pastel"(click)="openModal()">  <i class="fas fa-plus"></i> AJOUTER UTILISATEUR</button>
             
                </div>
                <div *ngIf="afficherFormulaire">
                    <!-- <app-categorie-form></app-categorie-form> -->
                  </div>
                  <table class="table datatable">
                     <thead>
                        <tr>
                           <th scope="col">#</th>
                           <th scope="col">Nom</th>
                           <th scope="col">Pr√©nom</th>
                           <th scope="col">Mail</th>
                           <th scope="col">Actions</th>
                          
                        </tr>
                     </thead>
                     <tbody>
                      
                           <tr *ngFor="let utilisateur of utilisateurs">
                               <td>{{ utilisateur.idUtilisateur }}</td>
                               <td>{{ utilisateur.nom }}</td>
                               <td>{{ utilisateur.prenom }}</td>
                               <td>{{ utilisateur.email }}</td>
                               <td>
                                <button type="button" class="btn btn-link btn-edit"><i class="fas fa-edit"></i></button>
                                <button type="button" class="btn btn-link btn-delete"><i class="fas fa-trash"></i></button>
                              </td>
                        </tr>
                       
                     </tbody>
                  </table>
               </div>
            </div>
         </div>
      </div>
   </section>
</main>
