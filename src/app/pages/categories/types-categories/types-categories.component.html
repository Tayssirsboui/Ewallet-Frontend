<main id="main" class="main">
    <div class="pagetitle">
       <h1>Catégories</h1>
       <nav>
          <ol class="breadcrumb">
             <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
             <li class="breadcrumb-item">Catégories</li>
             <li class="breadcrumb-item active">Liste Catégories</li>
          </ol>
       </nav>
    </div>
    <section class="section">
       <div class="row">
          <div class="col-lg-12">
             <div class="card">
                <div class="card-body">
                   <h2 class="card-title" >Catégories</h2>
                   
                   
                   <div class="button-container " > 
                    <button class="btn btn-pastel"(click)="openModal()">  <i class="fas fa-plus"></i> AJOUTER CATÉGORIE</button>
             
                </div>
                <div *ngIf="afficherFormulaire">
                    <app-categorie-form></app-categorie-form>
                  </div>
                   <table class="table datatable">
                      <thead>
                         <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nom</th>
                            <th scope="col">Description</th>
                            <th scope="col">Date de création</th>
                            <th scope="col">Actions</th>
                           
                         </tr>
                      </thead>
                      <tbody>
                       
                         
                            <tr *ngFor="let categorie of categories">
                                <td>{{ categorie.idCategorie }}</td>
                                <td>{{ categorie.typeCategorie }}</td>
                                <td>{{ categorie.description }}</td>
                                <td>{{ categorie.date | date:'yyyy-MM-dd'}}</td>
                              
                           <td> <button type="button" class="btn btn-pastel-blue "><i class="fas fa-pencil-alt"></i></button> &nbsp;
                                 <button type="button" class="btn btn-pastel-green "><i class="far fa-trash-alt"></i></button>
                            </td>
                                <!-- <td> <button type="button" class="btn btn-warning btn-circle"><i class="fa fa-edit"></i></button> &nbsp;
                                     <button type="button" class="btn btn-danger btn-circle"><i class="fa fa-trash"></i></button>
                                </td> -->
                         </tr>
                        
                      </tbody>
                   </table>
                </div>
             </div>
          </div>
       </div>
    </section>
 </main>
