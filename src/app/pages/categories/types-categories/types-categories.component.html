<main id="main" class="main">
   <div class="pagetitle">
      <h1>Catégories</h1>
      <nav>
         <ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="/">Acceuil</a></li>
            <li class="breadcrumb-item">Catégories</li>
            <li class="breadcrumb-item active">Liste Catégories</li>
         </ol>
      </nav>
   </div>
   <section class="section">
      <div class="row">
         <div class="col-lg-12">
            <div class="card">
               <div class="card-body">
                  <h2 class="card-title">Catégories</h2>
                  <div class="button-container ">
                     <button class="btn btn-pastel" (click)="openModal()"> <i class="fas fa-plus"></i> AJOUTER
                        CATÉGORIE</button>

                  </div>
                  <div *ngIf="afficherFormulaire">
                     <app-categorie-form></app-categorie-form>
                  </div>
                  <table class="table dashboard">
                     <thead>
                        <tr>
                           <th scope="col">#</th>
                           <th scope="col">Nom</th>
                           <th scope="col">Description</th>
                           <th scope="col">Budget</th>
                           <th scope="col">Actions</th>
                        </tr>
                     </thead>
                     <tbody>
                        <tr *ngFor="let categorie of categories">
                           <td>{{ categorie.idCategorie }}</td>
                           <td>{{ categorie.nom }}</td>
                           <td>{{ categorie.description }}</td>
                           <td>{{ categorie.budget }}</td>


                           <td>
                              <button type="button" class="btn btn-link btn-edit"
                                 (click)="updateCategories(categorie)"><i class="fas fa-edit"></i></button>
                              <button type="button" class="btn btn-link btn-delete"
                                 (click)="deleteCategories(categorie)"><i class="fas fa-trash"></i></button>
                           </td>
                        </tr>
                     </tbody>
                  </table>
               </div>
            </div>
         </div>
      </div>
   </section>
</main>
