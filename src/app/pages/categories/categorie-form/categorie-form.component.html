<h1 mat-dialog-title>Ajouter une cat√©gorie</h1>
<div >
  <form>
    <mat-form-field appearance="outline">
      <input matInput placeholder="Nom" [(ngModel)]="categorie.nom" name="nom">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <input matInput placeholder="Description" [(ngModel)]="categorie.description" name="description">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <input matInput placeholder="Budget" [(ngModel)]="categorie.budget" name="budget">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Fill form field</mat-label>
      <input matInput placeholder="Placeholder">
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      <mat-hint>Hint</mat-hint>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onAnnuler()">Annuler</button>
  <button mat-button color="primary" (click)="onAjouter()">Ajouter</button>
</div>
