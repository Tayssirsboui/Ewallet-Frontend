
<div class='demo-app'>

   <div class='demo-app-sidebar'>
     <div class='demo-app-sidebar-section'>
       <h2>Instructions</h2>
       <ul>
         <li>Select dates and you will be prompted to create a new event</li>
         <li>Drag, drop, and resize events</li>
         <li>Click an event to delete it</li>
       </ul>
     </div>
     <div class='demo-app-sidebar-section'>
       <label>
         <input
           type='checkbox'
           [checked]='calendarVisible'
           (change)='handleCalendarToggle()'
         />
         toggle whole calendar
       </label>
     </div>
     <div class='demo-app-sidebar-section'>
       <label>
         <input
           type='checkbox'
           [checked]='calendarOptions.weekends'
           (change)='handleWeekendsToggle()'
         />
         toggle weekends
       </label>
     </div>
     <div class='demo-app-sidebar-section'>
       <h2>All Events ({{currentEvents.length}})</h2>
       <ul>
         <li *ngFor='let event of currentEvents'>
           <b>{{event.startStr}}</b>
           <i>{{event.title}}</i>
         </li>
       </ul>
   
     </div>
   </div>
 
   <div class='demo-app-main'>
     <full-calendar *ngIf='calendarVisible' [options]='calendarOptions'
     #fullCalendar  [events]="depenses">

       <ng-template #eventContent let-arg>
         
         <i>{{ arg.event.title }}</i>
       </ng-template>
     </full-calendar>
     
   </div>
 
 </div>
 
 <ng-template #modalNew let-modal>
  <span class="fa-stack fa-1x" (click)="modal.dismiss('cancel click')"
    style="position: absolute; top: -25px;right: -14px;padding: 10px;z-index: 1111; cursor: pointer;">
    <i class="fa fa-circle fa-stack-2x" style=" -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
             background-color: #d1ef12; ">
    </i>
    <i class=" fa  fa-times fa-stack-1x " style="color: black;font-size: 19px;"></i>
  </span>

  <div class="modal-header">
    <h2 class="modal-title">Nouvelle depense</h2>
   
  </div>
  <div class="modal-body">
    <form class="form" role="form" [formGroup]="nouvelledepenseForm">

      <div  class="row mb-3">
        <label class="col-lg-3 col-form-label form-control-label"><strong>Description</strong></label>
        <div class="col-lg-9">
          <textarea rows="1" class="form-control" formControlName="description"
           >   </textarea>
        </div>
      </div>
      
      
      <div  class="row mb-3">
        <label class="col-lg-3 col-form-label form-control-label"><strong>montant</strong></label>
        <div class="col-lg-9">
          <input class="form-control" type="text"  formControlName="montant">
        </div>
      </div>
      <div  class="row mb-3">
        <label class="col-lg-3 col-form-label form-control-label"><strong>Date</strong></label>
        <div class="col-lg-9">
          
           <input type="date" class="form-control" formControlName="date">
           
       

        </div>
      </div>

      <div class="row mb-3">
        <label class="col-lg-3 col-form-label form-control-label"><strong>Catégories</strong></label>
        <div class="col-lg-9">
           <select class="form-select" aria-label="Default select example" formControlName="categorieId" >
            
            <option *ngFor="let categorie of categorieList" [value]="categorie.idCategorie">{{categorie.nom}}</option>
            
              <!--<option  [value]="1">Transport</option>}}
            <option value=2>Loisir</option>
            <option value="categorie3">Education</option>
            <option value="categorie3">Logement</option>
            <option value="categorie3">Alimentation</option>
            <option value="categorie3">Santé et soins personnels</option>-->
           </select>
        </div>
     </div>
    <div class="modal-footer">
     
      
      
        <button type="button" class="btn btn-info" value="Sauvegarder" (click)="addDepense()">Enregistrer</button><br><br>
       
        
        

      </div>
    
      
      
    </form>
  </div>
</ng-template>

<ng-template #modalUpdate let-modal>

    style="position: absolute; top: -25px;right: -14px;padding: 10px;z-index: 1111; cursor: pointer;">
    <i class="fa fa-circle fa-stack-2x" style=" -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
             background-color: #d1ef12; ">
    </i>
    <i class=" fa  fa-times fa-stack-1x " style="color: black;font-size: 19px;"></i>
  </span>


  <div class="modal-body">
   
  </div>
</ng-template>
