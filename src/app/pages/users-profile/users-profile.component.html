<main id="main" class="main">
    <div class="pagetitle">
       <h1>Profil</h1>
       <nav>
          <ol class="breadcrumb">
             <li class="breadcrumb-item"><a routerLink="/">Acceuil</a></li>
             <li class="breadcrumb-item">Utilisateurs</li>
             <li class="breadcrumb-item active">Profil</li>
          </ol>
       </nav>
    </div>
    <section class="section profil">
       <div class="row">
          <div class="col-xl-4">
             <div class="card">
                <div class="card-body profile-card pt-4 d-flex flex-column align-items-center">
                   <img src="assets/img/Capture.PNG" alt="Profile" class="rounded-circle">
                   <h2> {{profile.nom}} {{profile.prenom}}</h2>
                </div>
             </div>
          </div>
          <div class="col-xl-8">
             <div class="card">
                <div class="card-body pt-3">
                   <ul class="nav nav-tabs nav-tabs-bordered">
                      <li class="nav-item"> <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#profile-overview">Aperçu</button></li>
                      <li class="nav-item"> <button class="nav-link" data-bs-toggle="tab" data-bs-target="#profile-edit">Modifier le profil</button></li>
                      <li class="nav-item"> <button class="nav-link" data-bs-toggle="tab" data-bs-target="#profile-settings">Paramétres</button></li>
                      <li class="nav-item"> <button class="nav-link" data-bs-toggle="tab" data-bs-target="#profile-change-password">Changer mot de passe</button></li>
                   </ul>
                   <div class="tab-content pt-2">
                      <div class="tab-pane fade show active profile-overview" id="profile-overview">
                         <h2 >Détails du profil</h2>
                         <div class="row">
                            <div class="col-lg-3 col-md-4 label ">Nom </div>
                            <div class="col-lg-9 col-md-8">{{profile.nom}}</div>
                         </div>
                         <div class="row">
                           <div class="col-lg-3 col-md-4 label ">Prénom </div>
                           <div class="col-lg-9 col-md-8">{{profile.prenom}}</div>
                        </div>
                        <div class="row">
                           <div class="col-lg-3 col-md-4 label ">solde du compte </div>
                           <div class="col-lg-9 col-md-8">{{profile.solde}} DT</div>
                        </div>
                         <div class="row">
                            <div class="col-lg-3 col-md-4 label">Email</div>
                            <div class="col-lg-9 col-md-8"><a href="/cdn-cgi/l/email-protection" class="__cf_email__" data-cfemail="e982c788878d8c9b9a8687a98c91888499858cc78a8684">{{profile.email}}</a></div>
                         </div>
                      </div>
                      <div class="tab-pane fade profile-edit pt-3" id="profile-edit">
                         <form [formGroup]="formProfile" (ngSubmit)="onSubmit()">
                     
                            <div class="row mb-3">
                               <label for="fullName" class="col-md-4 col-lg-3 col-form-label">Nom </label>
                               <div class="col-md-8 col-lg-9"> 
                                 <input name="nom" formControlName="nom"  type="text" class="form-control" id="fullName"
                                 [ngClass]="submitted && f['nom'].errors? { hasEror: true } : {}" >
                              </div>
                            </div>
                            <div class="row mb-3">
                              <label for="fullName" class="col-md-4 col-lg-3 col-form-label">Prénom </label>
                              <div class="col-md-8 col-lg-9">
                                  <input name="fullName" formControlName="prenom"  type="text" class="form-control" id="fullName"
                                  [ngClass]="submitted && f['prenom'].errors? { hasEror: true } : {}">
                                 </div>
                           </div>
                            <div class="row mb-3">
                               <label for="Email" class="col-md-4 col-lg-3 col-form-label">Email</label>
                               <div class="col-md-8 col-lg-9">
                                  <input name="email" formControlName="email"  type="email" class="form-control" id="Email" 
                                  [ngClass]="submitted && f['email'].errors? { hasEror: true } : {}">
                                 </div>
                            </div>
            
                            <div class="text-center"> <button type="submit" class="btn btn-primary">Enregistrer les changements</button></div>
                         </form>
                      </div>
                      <div class="tab-pane fade pt-3" id="profile-settings">
                         <form>
                            <div class="row mb-3">
                               <label for="fullName" class="col-md-4 col-lg-3 col-form-label">Notifications</label>
                               <div class="col-md-8 col-lg-9">
                                  <div class="form-check"> <input class="form-check-input" type="checkbox" id="changesMade" checked> <label class="form-check-label" for="changesMade"> Paiements pévus </label></div>
                                  <div class="form-check"> <input class="form-check-input" type="checkbox" id="newProducts" checked> <label class="form-check-label" for="newProducts"> Budget proche de seuil</label></div>
                               </div>
                            </div>
                            <div class="text-center"> <button type="submit" class="btn btn-primary">Sauvegarder les modifications</button></div>
                         </form>
                      </div>
                      <div class="tab-pane fade pt-3" id="profile-change-password">
                         <form>
                            <div class="row mb-3">
                               <label for="currentPassword" class="col-md-4 col-lg-3 col-form-label">Mot de passe Actuel</label>
                               <div class="col-md-8 col-lg-9"> <input name="password" type="password" class="form-control" id="currentPassword"></div>
                            </div>
                            <div class="row mb-3">
                               <label for="newPassword" class="col-md-4 col-lg-3 col-form-label">Nouveau mot de passe</label>
                               <div class="col-md-8 col-lg-9"> <input name="newpassword" type="password" class="form-control" id="newPassword"></div>
                            </div>
                            <div class="row mb-3">
                               <label for="renewPassword" class="col-md-4 col-lg-3 col-form-label">Réintroduire le nouveau mot de passe</label>
                               <div class="col-md-8 col-lg-9"> <input name="renewpassword" type="password" class="form-control" id="renewPassword"></div>
                            </div>
                            <div class="text-center"> <button type="submit" class="btn btn-primary">Changer mot de passe</button></div>
                         </form>
                      </div>
                   </div>
                </div>
             </div>
          </div>
       </div>
    </section>
 </main>
