<header id="header" class="header fixed-top d-flex align-items-center">
    <div class="d-flex align-items-center justify-content-between"> <a routerLink="/dashboard" class="logo d-flex align-items-center"> <img src="assets/img/logo(2).png" alt="" > <span class="d-none d-lg-block">E-WALLET</span> </a> <i (click)="sidebarToggle()" class="bi bi-list toggle-sidebar-btn"></i></div>
    <div class="search-bar">
       <form class="search-form d-flex align-items-center" method="POST" action="#"> <input type="text" name="query" placeholder="recherche" title="Enter search keyword"> <button type="submit" title="Search"><i class="bi bi-search"></i></button></form>
    </div>
    <nav class="header-nav ms-auto">
       <ul class="d-flex align-items-center">
          <li class="nav-item d-block d-lg-none"> <a class="nav-link nav-icon search-bar-toggle " href="#"> <i class="bi bi-search"></i> </a></li>
          <li class="nav-item dropdown">
             <a class="nav-link nav-icon" href="#" id="notificationsDropdown" data-bs-toggle="dropdown"> <i class="bi bi-bell"></i> <span class="badge bg-primary badge-number">{{notifs.length}}</span> </a>
             <ul class=" dropdown-menu dropdown-menu-end dropdown-menu-arrow notifications" aria-labelledby="notificationsDropdown">
                <li class="dropdown-header"> Vous avez {{notifs.length}} nouvelles notifications<a href="#"></a></li>
                <li>
                   <hr class="dropdown-divider"> 
                </li>
                <li *ngFor="let option of notifs"  class="notification-item">
                   <i class="bi bi-exclamation-circle text-warning"></i>
                   <div>
                      <h4>Paiement Prévu</h4>
                      <p>{{option}}</p>
                   </div>
                </li>
           
                <li>
                   <hr class="dropdown-divider">
                </li>
                <li class="dropdown-footer"> <a href="#">Voir toutes les notifications</a></li>
             </ul>
          </li>
        
          <li class="nav-item dropdown pe-3">
             <a class="nav-link nav-profile d-flex alig
             n-items-center pe-0" href="#" data-bs-toggle="dropdown"> <img src="assets/img/Capture.PNG" alt="Profile" class="rounded-circle"> <span class="d-none d-md-block dropdown-toggle ps-2">{{user.nom}}</span> </a>
             <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
                <li class="dropdown-header">
                   <h6>{{user.nom}}</h6>
        
                </li>
                <li>
                   <hr class="dropdown-divider">
                </li>
                <li> <a class="dropdown-item d-flex align-items-center" routerLink="/user-profile"> <i class="bi bi-person"></i> <span>Mon Profil</span> </a></li>
                <li>
                   <hr class="dropdown-divider">
                </li>
                <li> <a class="dropdown-item d-flex align-items-center" routerLink="/user-profile"> <i class="bi bi-gear"></i> <span>Paramétres du compte</span> </a></li>
                <li>
                   <hr class="dropdown-divider">
                </li>
                <li> <a class="dropdown-item d-flex align-items-center" routerLink="/login"> <i class="bi bi-box-arrow-right"></i> <span>Se Déconnecter</span> </a></li>
             </ul>
          </li>
       </ul>
    </nav>
 </header>
